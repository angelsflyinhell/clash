name: Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
    
defaults:
  run:
    working-directory: backend

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
